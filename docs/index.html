<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Token Autocomplete Sample</title>

    <script src="../lib/token-autocomplete.js"></script>
    <link href="../lib/token-autocomplete.css" rel="stylesheet" type="text/css" media="all">

    <style>
    body {
        background-color: #333;
    }
    </style>
</head>
<body>
    <div id="sample"></div>

    <script>
    
    new TokenAutocomplete({
        selector: '#sample',
        initialTokens: ['token1', 'token2', 'token3'],
        initialSuggestions: ['apple', 'banana', 'donut', 'pizza', 'burger', 'pancake']
    });
    
    </script>
</body>
